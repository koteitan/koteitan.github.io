<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Code Highlighter</title>    <link id="theme-link" rel="stylesheet"><style>    body, a:link, a:visited {        background-color: #2d2d2d; /* ダークグレーの背景色 */        color: #ffffff; /* 白色のテキスト */        font-family: Arial, sans-serif; /* オプション: フォントファミリーを設定 */    }    a:hover{        background-color: #2d2dff;        color: #ffffff; /* 白色のテキスト */    }    textarea, select, button {        background-color: #555; /* 入力フィールド等の背景色 */        color: #fff; /* 入力フィールド等のテキスト色 */        border: 1px solid #777; /* 境界線の色 */    }    pre, code {        background-color: #333; /* コードブロックの背景色 */        color: #ccc; /* コードブロックのテキスト色 */    }    select {        width: 100%; /* セレクトボックスの横幅をページの幅に合わせて調整 */        max-width: 300px; /* 最大幅を設定して、過度に広がりすぎないようにする */    }</style></head><body>    <h2>Code Input</h2>    <textarea id="code-input" rows="15" cols="100" placeholder="Type your code here...">function updateThemeOptions(selectedLibrary) {    const themeSelector = document.getElementById('theme-selector');    themeSelector.innerHTML = ''; // clear previous options    themes[selectedLibrary].forEach(themeFilename => {        const option = document.createElement('option');        option.value = themeFilename;        option.textContent = themeFilename.split('.').shift();        themeSelector.appendChild(option);    });}</textarea>    <br>    <select id="library-selector">        <option value="highlight" selected>Highlight.js</option>        <option value="prism">Prism.js</option>    </select><br>    <select id="theme-selector"></select>        <h2>Preview</h2>    <pre><code id="code-output"></code></pre>    <script src="main.js"></script>    <!-- External Libraries -->    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>    <footer>      <ul>        <li>hilight.js: <a href="https://highlightjs.org/">https://highlightjs.org/</a></li>        <li>Prism: <a href="https://prismjs.com/">https://prismjs.com/</a></li>      </ul>    </footer></body></html>
