<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Dynamic Code Highlighting with Default Code</title>    <style>        body {            background-color: #2d2d2d; /* ダークテーマの背景色 */            color: white; /* 文字色を白に */            font-family: Arial, sans-serif;        }        #input-code {            width: 100%;            height: 150px;            margin-bottom: 20px;            color: black; /* テキストエリアのテキスト色 */            background-color: #fff; /* テキストエリアの背景色 */        }        #codemirror-container {            border: 1px solid #888; /* 枠線を追加して見えやすくする */            height: 150px; /* 高さを指定 */            /* 幅を指定またはデフォルトの幅を使用 */        }    </style>    <!-- PrismJS (Tomorrow Night Theme) -->    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/themes/prism-tomorrow.css" rel="stylesheet">    <!-- Highlight.js (Night Owl Theme) -->    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/night-owl.min.css">    <!-- CodeMirror (Darcula Theme) -->    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/darcula.min.css"></head><body><h2>Input Code</h2><textarea id="input-code" placeholder="Type your code here..." oninput="updateHighlight()">function greet(name) {    console.log('Hello, ' + name + '!');}greet('World');</textarea><h2>PrismJS Example</h2><p><a href="https://prismjs.com/" target="_blank" style="color: #59e">Visit PrismJS website</a></p><pre><code class="language-javascript" id="prismjs-code"></code></pre><h2>Highlight.js Example</h2><p><a href="https://highlightjs.org/" target="_blank" style="color: #59e">Visit Highlight.js website</a></p><pre><code class="javascript" id="highlightjs-code"></code></pre><h2>CodeMirror Example</h2><p><a href="https://codemirror.net/" target="_blank" style="color: #59e">Visit CodeMirror website</a></p><div id="codemirror-container"></div><!-- PrismJS --><script src="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/prism.js"></script><!-- Highlight.js --><script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script><script>hljs.highlightAll();</script><!-- CodeMirror --><script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script><script>// CodeMirrorエディタの初期化var codeMirrorEditor = CodeMirror(document.getElementById('codemirror-container'), {    mode: "javascript",    theme: "darcula",});function updateHighlight() {    var code = document.getElementById('input-code').value;    // PrismJSとHighlight.jsの更新    document.getElementById('prismjs-code').textContent = code;    document.getElementById('highlightjs-code').textContent = code;    Prism.highlightAll();    hljs.highlightAll();    // CodeMirrorの更新    codeMirrorEditor.setValue(code);}// ページの読み込みが完了したらハイライトを更新window.onload = function() {    updateHighlight();};</script></body></html>
