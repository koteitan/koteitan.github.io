<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Dynamic Code Highlighting with Default Code</title>    <style>        body {            background-color: #2d2d2d; /* ダークテーマの背景色 */            color: white; /* 文字色を白に */            font-family: Arial, sans-serif;        }        #input-code {            width: 100%;            height: 150px;            margin-bottom: 20px;            color: black; /* テキストエリアのテキスト色 */            background-color: #fff; /* テキストエリアの背景色 */        }        #codemirror-container {            border: 1px solid #888; /* 枠線を追加して見えやすくする */            height: 150px; /* 高さを指定 */            /* 幅を指定またはデフォルトの幅を使用 */        }        code, pre {            font-style: normal !important;        }    </style>    <!-- PrismJS (Tomorrow Night Theme) -->    <link id="prism-theme-link" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-okaidia.css">    <!-- Highlight.js (Night Owl Theme) -->    <link id="highlight-theme-link" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/vs2015.min.css">    <!-- CodeMirror (Darcula Theme) -->    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/darcula.min.css"></head><body><h2>Input Code</h2><textarea id="input-code" placeholder="Type your code here..." oninput="updateHighlight()">function greet(name) {    console.log('Hello, ' + name + '!');}greet('World');</textarea><h2>PrismJS Example</h2><p><a href="https://prismjs.com/" target="_blank" style="color: #59e">Visit PrismJS website</a></p><select id="prism-theme-selector">    <option value="prism-okaidia.css">Okaidia (Dark)</option>    <option value="prism-twilight.css">twilight (Dark)</option>    <option value="prism-tomorrow.css">Tomorrow (dark)</option>    <option value="prism.css">Default(light)</option>    <option value="prism-coy.css">coy (light)</option>    <option value="prism-solarizedlight.css">solarizedlight (light)</option>    <!-- 他のPrism.jsのテーマを追加 --></select><div id="prism-code-container"><pre><code class="language-javascript" id="prismjs-code"></code></pre></div><h2>Highlight.js Example</h2><p><a href="https://highlightjs.org/" target="_blank" style="color: #59e">Visit Highlight.js website</a></p><select id="highlight-theme-selector">    <option value="vs2015.min.css">VS 2015 (Dark)</option>    <option value="github.min.css">GitHub (Light)</option>    <!-- 他のHighlight.jsのテーマを追加 --></select><pre><code class="hljs javascript" id="highlightjs-code"></code></pre><h2>CodeMirror Example</h2><p><a href="https://codemirror.net/" target="_blank" style="color: #59e">Visit CodeMirror website</a></p><div id="codemirror-container"></div><!-- PrismJS --><script src="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/prism.js"></script><!-- Highlight.js --><script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script><!-- CodeMirror --><script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script><script type="text/javascript" src="main.js"></script></body></html>
